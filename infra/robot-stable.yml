# Docker compose for all robot services
version: "3.8"

x-base: &service-base
  restart: unless-stopped
  labels:
    org.label-schema.group: "team11-robot"

x-defaults: &service-defaults
  <<: *service-base
  network_mode: service:tailscale
  depends_on:
    - tailscale

services:
  # VPN client that doesn't mess with native host network settings
  tailscale:
    <<: *service-base
    image: tailscale/tailscale:latest
    cap_add:
      - net_admin
      - sys_module
    environment:
      # expects an reuseable ethemeral token
      - TS_AUTHKEY=tskey-auth-kXdsQDr95921CNTRL-gpV35r9oSrLapPWivreskLzePvgUUcof
      - TS_ROUTES=1
      - TS_ACCEPT_DNS=1
      - TS_HOSTNAME=team11-robot

  watchtower:
    <<: *service-defaults
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 15 --http-api-metrics --http-api-token demotoken
  # host level monitoring
  nodeexporter:
    <<: *service-defaults
    image: prom/node-exporter:latest
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
  # host level monitoring
  cadvisor:
    <<: *service-defaults
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: robot-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    command:
      - "-port=9101"
