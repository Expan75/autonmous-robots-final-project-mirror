# Docker compose for all robot services
version: "3.8"

x-defaults: &service-defaults
  hostname: robot
  restart: unless-stopped
  labels:
    org.label-schema.group: "team11-robot"

services:
  # automatically pulls updates
  watchtower:
    <<: *service-defaults
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    command: --interval 15 --http-api-metrics --http-api-token demotoken

  # host level monitoring
  nodeexporter:
    <<: *service-defaults
    image: prom/node-exporter:latest
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    ports:
      - "9100:9100"

  # host level monitoring
  cadvisor:
    <<: *service-defaults
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: robot-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8081:8080"
