# Gitlab component for triggering and delegating to a child pipeline
spec:
  inputs:
    service:
---
before_script:
  - printenv

"setup-$[[ inputs.service ]]":
  stage: trigger
  variables:
    RELEASE_TAG_PATTERN: "/^$[[ inputs.service ]]-$VERSION_PATTERN$$/"

  script:
    - printenv

"trigger-$[[ inputs.service ]]":
  variables:
    RELEASE_TAG_PATTERN: "/^$[[ inputs.service ]]-$VERSION_PATTERN$$/"

  stage: trigger
  rules:
    # trigger if a merge request is made containing changes for the service
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        paths:
          - "$[[ inputs.service ]]/**"

    # trigger on all pushes to main containing changes but NOT tags
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG == null)'
      changes:
        paths:
          - "$[[ inputs.service ]]/**"

    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG != null)'

    # trigger if tag is created that matches the release pattern.
    - if: "($CI_COMMIT_TAG != null && $CI_COMMIT_TAG =~ $RELEASE_TAG_PATTERN)"

  trigger:
    include: "$[[ inputs.service ]]/.*-ci.yml"
    strategy: depend
