# Gitlab component for triggering and delegating to a child pipeline
spec:
  inputs:
    service:
---
include:
  - local: "templates/rules.yml"
    inputs:
      service: "$[[ inputs.service ]]"

"trigger-$[[ inputs.service ]]":
  extends: ".$[[ inputs.service ]]_base"
  trigger:
    include: "$[[ inputs.service ]]/.*-ci.yml"
    strategy: depend
