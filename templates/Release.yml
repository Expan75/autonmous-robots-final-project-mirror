# Gitlab component for triggering and delegating to a child pipeline
spec:
  inputs:
    service_name:
    service_root:
    version_pattern:
      default: "v(\\d+.){1,2}\\d+"
    
    platforms:
      default:
        - "linux/amd64,linux/arm64,linux/arm/v7"

    job_prefix:
      default: "trigger"
    stage:
      default: "trigger"

---
"$[[ inputs.job_prefix ]]-$[[ inputs.service_name ]]":
  stage: "[[ $inputs.stage ]]"
  tags: ["docker-build"]
  stage: release
  variables:
    RELEASE_TAG_PATTERN: "/^[[ $inputs.service_name ]]-[[ $inputs.version_pattern ]]$$/"
  rules:
    - if: $CI_COMMIT_TAG =~ $SERVICE_RELEASE_TAG_PATTERN
  script:
    - cd "[[ $inputs.service_root ]]"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - docker run --privileged --rm tonistiigi/binfmt --install all
    - docker context create builder
    - docker buildx create builder --use
    - docker buildx build --platform "[[ $inputs.platforms ]]" -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" --push .
